<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remind me</title>
    <link rel="stylesheet" href="{{url_for('static', filename='vendor/bootstrap.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/stuff.css')}}"/>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-58687298-1', 'auto');
      ga('send', 'pageview');
    </script>
</head>


<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header"> 
          <a class="navbar-brand" href="#">Remind me</a>
        </div>

        <div id="form-div" class="navbar-right"></div>

      </div>
    </nav>


    <div id="alert">
      <div id='msg-div'></div>
    </div>


    <div id="page" class="container-fluid">

      <div class="row vertical-align">
        <div class="container-fluid col-md-6">
          <h1>The reminder for gentlemen</h1>
          <p>Enter your email and the date when things start.</p>
          <p>You will be reminded by email 3 days before it begins. Every time.</p>
        </div>

        <div class="container-fluid col-md-6">
          <img src="{{url_for('static', filename='meme.png')}}" class="img-responsive img-rounded">
        </div>
      </div>
    </div>


    <nav id="footer" class="navbar navbar-default navbar-fixed-bottom">
      <div class="container text-center">
          <p class="navbar-text" style="float: none;">using <a href="http://flask.pocoo.org/">Flask</a>, <a href="http://backbonejs.org/">Backbone</a>, <a href="http://getbootstrap.com/">Bootstrap</a> and more, by <a href="https://github.com/emilecaron/remindme">Zozor</a>.</p>
      </div>
    </nav>

    <script src="{{url_for('static', filename='vendor/underscore.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/jquery-1.11.2.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/backbone.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='javascripts/bundle.js')}}"></script>

</body>
</html>


<!-- Templates -->
<script type="text/template" id="form-template">
<div class="view">
<form role="form" action="javascript:void(0);" class="lead navbar-form">
  <div class="form-group">
    <input type="date" class="form-control" id="date" required autofocus value="<%- date %>"></input>
    <input type="email" class="form-control" id="email" placeholder="email..." required value="<%- email %>" ></input>
    <button type="submit" class="btn btn-default">Remind me</button>
  </div>
</form>
</div>
</script>

<script type="text/template" id="msg-template">
<div class="view">
    <div class="alert alert-<%- type %>" class='lead' role="alert" id="alert">
      <button type="button" class="close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <div id="alert-msg">
        <strong><%- title %></strong> <%- msg %>
      </div>
    </div>
</div>
</script>
