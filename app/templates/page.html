<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>alerte rouge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='cover.css')}}"/>
</head>

<body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">

            <header>      
              <h1 class="cover-heading">Remind me</h1>
            </header>   

            <section>
              <div id="form-div"></div>
            </section>

            <section>
              <div id='msg-div'>
            </section>
            
          </div>
          <div class="mastfoot">
            <div class="inner">
            
              <footer>
                <p>using <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://github.com/emilecaron">Zozor</a>.</p>
              </footer>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.backbone.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>


<!-- Templates -->
<script type="text/template" id="form-template">
<div class="view">
<form role="form" action="javascript:void(0);" class="lead">
  <div class="form-group">
    <input type="date" class="form-control" id="date" required autofocus value="<%- date %>"></input>
    <input type="email" class="form-control" id="email" placeholder="email..." required value="<%- email %>"></input>
    <button type="submit" class="btn btn-default">Remind me</button>
  </div>
</form>
</div>
</script>

<script type="text/template" id="msg-template">
<div class="view">
    <div class="alert alert-<%- type %>" role="alert" class="lead" id="alert">
      <button type="button" class="close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <div id="alert-msg">
        <strong><%- title %></strong> <%- msg %>
      </div>
    </div>
</div>
</script>
