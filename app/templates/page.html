<!-- Templates -->
<script type="text/template" id="form-template">
<div class="view">
  <form role="form" action="javascript:void(0);" class="lead navbar-form">
    <div class="form-group<% if (folded) { %> folded<% } %>">
      <input type="date" class="form-control foldable" id="date" required autofocus value="<%- date %>"></input>
      <input type="email" class="form-control foldable" id="email" placeholder="email..." required value="<%- email %>" ></input>
      <button type="submit" class="btn btn-default">Remind me</button>
    </div>
  </form>
  </div>
</script>

<script type="text/template" id="msg-template">
<div class="view">
    <div class="alert alert-<%- type %>" class='lead' role="alert" id="alert">
      <button type="button" class="close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <div id="alert-msg">
        <strong><%- title %></strong> <%- msg %>
      </div>
    </div>
</div>
</script>
